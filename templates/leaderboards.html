{% extends "base.html" %}

{% block the_body %}
<div class="leaderboard-container">
    <h1>Leaderboard</h1>
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Wins</th>
            </tr>
        </thead>
        <tbody>
            {% for player in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ player.handle }}</td>
                <td>{{ player.winAmounts }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/register'">Register</button>
</div>
{% endblock %}
